<div class="card" *ngIf="product.title">
  <img *ngIf="product.imageUrl" class="card-img-top" src="{{product.imageUrl}}" alt="{{product.title}}">
  <div class="card-block">
      <h4 class="card-title">{{product.title}}</h4>
      <p class="card-text">TK:{{product.price}}</p>
      
  </div>
  <div *ngIf="showActions" class="card-footer">
    <button *ngIf="getQantity()===0;else updateQuantity"  (click)="addToCart()" class="btn btn-secondary btn-block"
    >Add to Cart</button>
    <ng-template #updateQuantity>
      <div class="row no-gutters">
        <div class="col-2">
          <button  (click)="RemoveFromCart()" class="btn btn-secondary btn-block">-</button>
        </div>
        <div class="col text-center">
          {{getQantity()}} in cart
        </div>
        <div class="col-2">
          <button (click)="addToCart()" class="btn btn-secondary btn-block">+</button>
        </div>
      </div>
    </ng-template>
 
  </div>
</div>
