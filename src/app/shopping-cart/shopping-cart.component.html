<h1>Shopping Cart</h1>
<ng-container *ngIf="cart$ | async as cart">
  <P>
    You have {{cart.totalItemCount}} items in your shopping cart
  </P>
  <table class="table">
    <thead>
      <tr>
        <th>Product</th>
        <th>Quantity</th>
        <th>Price</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let item of cart.items">
        <td>{{item.title }}</td>
        <td>
          <product-quantity [product]="item" [shopping-cart]="cart" ></product-quantity>
        </td>
        <td>{{item.totalPrice }}</td>
      </tr>
    </tbody>
    <tfoot>
      <tr>
        <th></th>
        <th>Total Price =</th>
        <th> {{cart.totalPrice}}</th>
      </tr>
    </tfoot>
  </table>
</ng-container>
